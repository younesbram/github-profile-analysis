<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile AI Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff007a;
            --secondary-color: #121212;
            --accent-color: #00d4ff;
            --text-color: #ffffff;
            --animation-duration: 0.6s;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #121212 0%, #1a1a1a 100%);
            overflow: hidden;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7);
            text-align: center;
            max-width: 900px;
            width: 100%;
            transition: all var(--animation-duration) ease;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 3.5em;
            font-weight: 700;
            margin-bottom: 30px;
            color: var(--primary-color);
            text-shadow: 4px 4px 8px rgba(0,0,0,0.6);
        }

        input, button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            border: none;
            border-radius: 15px;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        input {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--primary-color);
        }

        button {
            background-color: var(--primary-color);
            color: var(--text-color);
            cursor: pointer;
            font-weight: 700;
            transform: translateY(0);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
        }

        button:active {
            transform: translateY(2px);
        }

        #result {
            background-color: rgba(255, 255, 255, 0.07);
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            text-align: left;
            opacity: 0;
            transform: translateY(30px);
            transition: all var(--animation-duration) ease;
            position: relative;
        }

        #result.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .aura-stat {
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .aura-stat:hover {
            transform: scale(1.1);
        }

        .aura-stat-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .aura-stat-bar {
            height: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 7.5px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .aura-stat-fill {
            height: 100%;
            width: 0;
            transition: width 1s ease-out;
        }

        .credit {
            margin-top: 40px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn var(--animation-duration) ease-in;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .letter-grade {
            position: absolute;
            top: -30px;
            right: -30px;
            width: 70px;
            height: 70px;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8em;
            font-weight: bold;
            color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        #avatar-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 20px auto;
            display: block;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        #avatar-img:hover {
            transform: scale(1.15);
        }

        #loading-message {
            font-style: italic;
            margin-top: 10px;
        }

        .analysis-section {
            margin-top: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .analysis-section:hover {
            background-color: rgba(255, 255, 255, 0.15);
        }

        .hidden {
            display: none;
        }

        #advanced-analysis {
            margin-top: 20px;
            padding: 10px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #advanced-analysis:hover {
            background-color: #00b8e6;
        }

        .advice-list {
            list-style-type: none;
            padding: 0;
        }

        .advice-list li {
            margin-bottom: 10px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        }

        .advice-list li:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateX(8px);
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
            overflow: hidden;
        }

        .background-animation::before, .background-animation::after {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            background: var(--primary-color);
            opacity: 0.15;
            border-radius: 50%;
            filter: blur(200px);
            animation: animate 10s linear infinite;
        }

        .background-animation::after {
            background: var(--accent-color);
            animation-delay: 5s;
        }

        @keyframes animate {
            0% { top: -10%; left: -10%; }
            25% { top: 60%; left: -20%; }
            50% { top: 120%; left: 40%; }
            75% { top: 50%; left: 100%; }
            100% { top: -10%; left: -10%; }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="container fade-in">
        <h1>GitHub Profile AI Analysis</h1>
        <p>Discover your GitHub aura and get personalized advice</p>
        <form id="analyze-form">
            <input type="text" id="username-input" placeholder="Enter GitHub username (e.g., younesbram)" required>
            <button type="submit">Analyze</button>
        </form>
        <div id="loading-message"></div>
        <div class="loader" id="loader"></div>
        <div id="result" class="hidden"></div>
        <button id="advanced-analysis" class="hidden">AI Advanced Analysis (Coming Soon)</button>
        <p class="credit">Made by <a href="https://twitter.com/didntdrinkwater" target="_blank">@didntdrinkwater</a> | Shoutout to <a href="https://twitter.com/jaivinwylde" target="_blank">@jaivinwylde</a></p>
    </div>

    <script>
        document.getElementById('analyze-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username-input').value;
            const resultDiv = document.getElementById('result');
            const loader = document.getElementById('loader');
            const loadingMessage = document.getElementById('loading-message');
            const advancedAnalysisButton = document.getElementById('advanced-analysis');

            resultDiv.classList.remove('visible');
            resultDiv.classList.add('hidden');
            loader.style.display = 'block';
            advancedAnalysisButton.classList.add('hidden');

            try {
                const userData = await getGitHubUserData(username);
                const analysisData = analyzeGitHubProfile(userData);
                displayResult(analysisData, userData);
                advancedAnalysisButton.classList.remove('hidden');
            } catch (error) {
                resultDiv.innerHTML = 'Error: Unable to analyze GitHub profile. Please try again.';
                resultDiv.classList.remove('hidden');
                resultDiv.classList.add('visible');
            } finally {
                loader.style.display = 'none';
                loadingMessage.innerHTML = '';
            }
        });

        async function getGitHubUserData(username) {
            const response = await fetch(`https://api.github.com/users/${username}`);
            if (!response.ok) throw new Error('GitHub user not found');
            return await response.json();
        }

        function analyzeGitHubProfile(userData) {
            const username = userData.login;
            const bio = userData.bio || '';
            const reposCount = userData.public_repos;
            const followers = userData.followers;
            const following = userData.following;
            const avatarUrl = userData.avatar_url;

            const nameScore = username.length <= 10 && username.toLowerCase() === username ? 100 : 50;
            const bioScore = bio.split(' ').length * 5;
            const reposScore = Math.min(reposCount, 100);
            const followersScore = Math.min(followers, 100);
            const followingScore = Math.min(following, 100);

            const overallScore = (nameScore + bioScore + reposScore + followersScore + followingScore) / 5;
            const letterGrade = getLetterGrade(overallScore);

            return {
                username,
                avatarUrl,
                nameScore,
                bioScore,
                reposScore,
                followersScore,
                followingScore,
                overallScore,
                letterGrade
            };
        }

        function getLetterGrade(score) {
            if (score >= 95) return 'S+';
            if (score >= 90) return 'S';
            if (score >= 85) return 'A+';
            if (score >= 80) return 'A';
            if (score >= 75) return 'A-';
            if (score >= 70) return 'B+';
            if (score >= 65) return 'B';
            if (score >= 60) return 'B-';
            if (score >= 55) return 'C+';
            if (score >= 50) return 'C';
            if (score >= 45) return 'C-';
            if (score >= 40) return 'D+';
            if (score >= 35) return 'D';
            return 'D-';
        }

        function displayResult(data, userData) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <div class="letter-grade">${data.letterGrade}</div>
                <img id="avatar-img" src="${data.avatarUrl}" alt="GitHub Avatar">
                <h2>Aura analysis for @${data.username}</h2>
                ${createAuraStat('Name', data.nameScore)}
                ${createAuraStat('Bio', data.bioScore)}
                ${createAuraStat('Repos', data.reposScore)}
                ${createAuraStat('Followers', data.followersScore)}
                ${createAuraStat('Following', data.followingScore)}
                <div class="analysis-section">
                    <h3>Basic Analysis:</h3>
                    <p>${generateBasicAnalysis(userData)}</p>
                </div>
            `;
            resultDiv.classList.remove('hidden');
            resultDiv.classList.add('visible');
        }

        function createAuraStat(label, score) {
            return `
                <div class="aura-stat">
                    <div class="aura-stat-label">
                        <span>${label}</span>
                        <span>${score}</span>
                    </div>
                    <div class="aura-stat-bar">
                        <div class="aura-stat-fill" style="width: ${score}%"></div>
                    </div>
                </div>
            `;
        }

        function generateBasicAnalysis(userData) {
            return `GitHub user ${userData.login} has been on the platform since ${new Date(userData.created_at).toLocaleDateString()}. They have ${userData.public_repos} public repositories, ${userData.followers} followers, and are following ${userData.following} users.`;
        }
    </script>
</body>
</html>
