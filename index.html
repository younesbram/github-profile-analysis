<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile AI Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2196F3;
            --secondary-color: #FFC107;
            --background-color: #FFFFFF;
            --text-color: #333333;
            --card-bg: #f0f0f0;
            --font-main: 'Roboto', sans-serif;
            --font-secondary: 'VT323', monospace;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            transition: all 0.5s ease;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        h1 {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
            transition: all 0.5s ease;
        }

        input, button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            font-size: 1em;
            font-family: var(--font-main);
            transition: all 0.3s ease;
        }

        input {
            background-color: var(--background-color);
            color: var(--text-color);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        #result {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        #result.visible {
            opacity: 1;
            transform: translateY(0);
        }

        #avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: block;
            border: 3px solid var(--primary-color);
            transition: all 0.5s ease;
        }

        .stats-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .stat {
            width: 48%;
            margin-bottom: 20px;
            background-color: var(--background-color);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .stat:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .stat-label {
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--primary-color);
        }

        .stat-bar {
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }

        .stat-fill {
            height: 100%;
            background-color: var(--primary-color);
            width: 0;
            transition: width 1s ease-out;
        }

        .analysis {
            margin-top: 30px;
            padding: 20px;
            background-color: var(--background-color);
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .analysis:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        #fun-fact {
            margin-top: 20px;
            font-style: italic;
            color: var(--secondary-color);
            text-align: center;
            font-size: 1.1em;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease 0.5s;
        }

        #fun-fact.visible {
            opacity: 1;
            transform: translateY(0);
        }

        #loading {
            display: none;
            text-align: center;
            font-size: 1.5em;
            margin-top: 20px;
        }

        .error {
            color: #f44336;
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
        }

        #rice-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        #rice-mode-toggle:hover {
            transform: scale(1.2) rotate(20deg);
        }

        /* RICE MODE Styles */
        body.rice-mode {
            --primary-color: #00ff00;
            --secondary-color: #ff00ff;
            --background-color: #000000;
            --text-color: #00ff00;
            --card-bg: #111111;
            font-family: var(--font-secondary);
        }

        .rice-mode #result {
            background-color: var(--card-bg);
            box-shadow: 0 0 10px var(--primary-color);
        }

        .rice-mode .stat {
            background-color: var(--card-bg);
            box-shadow: 0 0 5px var(--primary-color);
        }

        .rice-mode h1 {
            text-shadow: 0 0 10px var(--primary-color);
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px var(--primary-color), 0 0 10px var(--primary-color);
            }
            to {
                text-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color), 0 0 30px var(--primary-color);
            }
        }

        .rice-mode #avatar {
            border-color: var(--primary-color);
            box-shadow: 0 0 20px var(--primary-color);
        }

        .rice-mode input {
            background-color: var(--card-bg);
            color: var(--text-color);
            border-color: var(--primary-color);
        }

        .rice-mode button {
            background-color: var(--primary-color);
            color: var(--background-color);
        }

        .rice-mode .analysis {
            background-color: var(--card-bg);
            box-shadow: 0 0 10px var(--secondary-color);
        }

        @keyframes matrix-rain {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100%);
            }
        }

        .rice-mode::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(0deg, rgba(0, 255, 0, 0) 0%, rgba(0, 255, 0, 0.2) 75%, rgba(0, 255, 0, 0) 100%);
            pointer-events: none;
            animation: matrix-rain 20s linear infinite;
            z-index: -1;
        }

        @media (max-width: 600px) {
            .stat {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <button id="rice-mode-toggle" title="Toggle RICE MODE">üè¥‚Äç‚ò†Ô∏è</button>

    <div class="container">
        <h1>GitHub Profile AI Analysis</h1>
        
        <form id="analyze-form">
            <input type="text" id="username" placeholder="Enter GitHub username (e.g., younesbram)" required>
            <button type="submit">Analyze</button>
        </form>

        <div id="loading">Analyzing... üß†üíª</div>

        <div id="result"></div>
        <div id="fun-fact"></div>
    </div>

    <script>
        const riceToggle = document.getElementById('rice-mode-toggle');
        const body = document.body;
        const form = document.getElementById('analyze-form');
        const usernameInput = document.getElementById('username');
        const resultDiv = document.getElementById('result');
        const loadingDiv = document.getElementById('loading');
        const funFactDiv = document.getElementById('fun-fact');

        riceToggle.addEventListener('click', () => {
            body.classList.toggle('rice-mode');
            if (body.classList.contains('rice-mode')) {
                riceToggle.textContent = 'üè¥‚Äç‚ò†Ô∏èüçö';
            } else {
                riceToggle.textContent = 'üè¥‚Äç‚ò†Ô∏è';
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = usernameInput.value;
            loadingDiv.style.display = 'block';
            resultDiv.innerHTML = '';
            resultDiv.classList.remove('visible');
            funFactDiv.classList.remove('visible');

            try {
                const userData = await fetchGitHubData(username);
                const repoData = await fetchRepoData(username);
                const analysis = analyzeProfile(userData, repoData);
                displayResults(analysis);
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
                resultDiv.classList.add('visible');
            } finally {
                loadingDiv.style.display = 'none';
            }
        });

        async function fetchGitHubData(username) {
            const response = await fetch(`https://api.github.com/users/${username}`);
            if (!response.ok) throw new Error('GitHub user not found');
            return await response.json();
        }

        async function fetchRepoData(username) {
            const response = await fetch(`https://api.github.com/users/${username}/repos?per_page=100`);
            if (!response.ok) throw new Error('Unable to fetch repository data');
            return await response.json();
        }

        function analyzeProfile(userData, repoData) {
            const scores = {
                repos: Math.min(userData.public_repos * 2, 100),
                followers: Math.min(userData.followers, 100),
                following: Math.min(userData.following, 100),
                gists: Math.min(userData.public_gists * 5, 100),
                accountAge: Math.min((new Date() - new Date(userData.created_at)) / (1000 * 60 * 60 * 24 * 365) * 10, 100),
                stars: Math.min(repoData.reduce((sum, repo) => sum + repo.stargazers_count, 0), 100),
                forks: Math.min(repoData.reduce((sum, repo) => sum + repo.forks_count, 0) * 2, 100),
            };

            const overallScore = Object.values(scores).reduce((a, b) => a + b) / Object.keys(scores).length;

            const languageStats = repoData.reduce((stats, repo) => {
                if (repo.language) {
                    stats[repo.language] = (stats[repo.language] || 0) + 1;
                }
                return stats;
            }, {});

            const topLanguages = Object.entries(languageStats)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 3)
                .map(([lang, count]) => ({ name: lang, count: count }));

            const commitFrequency = repoData.reduce((sum, repo) => sum + repo.pushed_at, 0) / repoData.length;

            return {
                username: userData.login,
                avatar: userData.avatar_url,
                name: userData.name,
                bio: userData.bio,
                location: userData.location,
                blog: userData.blog,
                company: userData.company,
                scores: scores,
                overallScore: overallScore,
                grade: getGrade(overallScore),
                topLanguages: topLanguages,
                totalStars: repoData.reduce((sum, repo) => sum + repo.stargazers_count, 0),
                totalForks: repoData.reduce((sum, repo) => sum + repo.forks_count, 0),
                largestRepo: repoData.reduce((largest, repo) => repo.size > largest.size ? repo : largest, { size: 0 }),
                oldestRepo: repoData.reduce((oldest, repo) => new Date(repo.created_at) < new Date(oldest.created_at) ? repo : oldest, { created_at: new Date() }),
                newestRepo: repoData.reduce((newest, repo) => new Date(repo.created_at) > new Date(newest.created_at) ? repo : newest, { created_at: new Date(0) }),
                commitFrequency: commitFrequency,
                collaborationScore: Math.min(repoData.filter(repo => repo.fork).length * 5, 100),
            };
        }

        function getGrade(score) {
            if (score >= 90) return 'S';
            if (score >= 80) return 'A';
            if (score >= 70) return 'B';
            if (score >= 60) return 'C';
            if (score >= 50) return 'D';
            return 'F';
        }

        function displayResults(analysis) {
            resultDiv.innerHTML = `
                <img id="avatar" src="${analysis.avatar}" alt="${analysis.username}'s avatar">
                <h2>${analysis.name || analysis.username}</h2>
                <p>${analysis.bio || 'No bio available'}</p>
                <p>Location: ${analysis.location
